<html>
    <body style="font-family: monospace;font-size: large;">
        <script>
            var num;
            num=prompt("enter number whose multiplication table for yaou want to printed")
            document.write("the multiplication table of"+num+"is"+"<br><br>");
            for(var i=1;i<11;i++)
            {
                document.write(num+"X"+i+"="+i*num+"<br>");
            }
        </script>
    </body>
</html>
