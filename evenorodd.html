<html>
    <body style="font-family: monospace;font-size: large;">
        <script>
            var num;
            num=prompt("enter even or odd number")
            document.write("the given number is::"+num+"<br>");
        
            if(num%2==0)
            {
                document.write(num+"even number");
            }
            else
            {
                document.write(num+"odd number");

            }
        </script>
    </body>
</html>
